{% extends "base.html" %}
{% block title %}Request Blood{% endblock %}
{% block content %}
<h2>Request Blood</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Blood Group</label>
    <input name="bgroup" class="form-control" maxlength="4" required/>
  </div>
  <div class="mb-3">
    <label class="form-label">Packets Needed</label>
    <input name="bpackets" type="number" min="1" max="99" class="form-control" required/>
  </div>
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input name="fname" class="form-control" maxlength="50" required/>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <textarea name="adress" class="form-control" maxlength="250" rows="2" required></textarea>
  </div>
  <button class="btn btn-primary">Submit Request</button>
</form>
{% endblock %}
